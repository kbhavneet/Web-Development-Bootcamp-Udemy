<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      position: fixed;
      top: 200px;
      left: 200px;
      width: 500px;
      height: 300px;
      background-color: blue;
      /* z-index: -1; */

    }
    .red-circle {
      position: absolute;
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      left: 50%;
      top: 50%;
    }
    
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
